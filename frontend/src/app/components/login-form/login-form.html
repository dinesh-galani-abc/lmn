<div class="login-container">
  <div class="login-card animated-card">
    <div class="logo-container">
      <img src="logo.svg" alt="App Logo" class="logo" />
    </div>

    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in with your email to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="you@example.com"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Enter a valid email address</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Continue</button>
    </form>
  </div>
</div>
